<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App | Modern Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- Display Section -->
        <div class="display-container">
          <div class="expression" id="expression"></div>
          <input
            type="text"
            id="display"
            class="display"
            readonly
            placeholder="0"
          />
        </div>

        <!-- Buttons Grid -->
        <div class="buttons-grid">
          <!-- Row 1 -->
          <button class="btn btn-function" data-action="clear">AC</button>
          <button class="btn btn-function" data-action="toggle-sign">±</button>
          <button class="btn btn-function" data-action="percentage">%</button>
          <button
            class="btn btn-operator"
            data-action="operator"
            data-value="/"
          >
            ÷
          </button>

          <!-- Row 2 -->
          <button class="btn btn-number" data-action="number" data-value="7">
            7
          </button>
          <button class="btn btn-number" data-action="number" data-value="8">
            8
          </button>
          <button class="btn btn-number" data-action="number" data-value="9">
            9
          </button>
          <button
            class="btn btn-operator"
            data-action="operator"
            data-value="*"
          >
            ×
          </button>

          <!-- Row 3 -->
          <button class="btn btn-number" data-action="number" data-value="4">
            4
          </button>
          <button class="btn btn-number" data-action="number" data-value="5">
            5
          </button>
          <button class="btn btn-number" data-action="number" data-value="6">
            6
          </button>
          <button
            class="btn btn-operator"
            data-action="operator"
            data-value="-"
          >
            −
          </button>

          <!-- Row 4 -->
          <button class="btn btn-number" data-action="number" data-value="1">
            1
          </button>
          <button class="btn btn-number" data-action="number" data-value="2">
            2
          </button>
          <button class="btn btn-number" data-action="number" data-value="3">
            3
          </button>
          <button
            class="btn btn-operator"
            data-action="operator"
            data-value="+"
          >
            +
          </button>

          <!-- Row 5 -->
          <button
            class="btn btn-number btn-zero"
            data-action="number"
            data-value="0"
          >
            0
          </button>
          <button class="btn btn-number" data-action="decimal">.</button>
          <button class="btn btn-equals" data-action="calculate">=</button>
        </div>
      </div>

      <!-- Footer -->
      <p class="footer-text">Built with ❤️ using HTML, CSS & JavaScript</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
