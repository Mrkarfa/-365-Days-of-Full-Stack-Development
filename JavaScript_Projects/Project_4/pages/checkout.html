<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - ElectroMart</title>
    <meta name="description" content="Enter your shipping details" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "system-ui",
                "sans-serif",
              ],
            },
            colors: {
              dark: {
                primary: "#0a0a0a",
                secondary: "#141414",
                card: "#1a1a1a",
                hover: "#222222",
                border: "#2a2a2a",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-dark-primary text-white min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="../index.html" class="flex items-center gap-2">
            <i data-lucide="zap" class="w-8 h-8 text-blue-500"></i>
            <span class="text-xl font-bold">ElectroMart</span>
          </a>
          <a
            href="cart.html"
            class="relative p-2 hover:bg-dark-hover rounded-lg"
          >
            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
            <span
              class="cart-badge absolute -top-1 -right-1 badge badge-primary hidden"
              >0</span
            >
          </a>
        </div>
      </div>
    </header>

    <main class="pt-24 pb-16">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Order Steps -->
        <div class="order-steps mb-12">
          <div class="step completed">
            <div class="step-number">
              <i data-lucide="check" class="w-4 h-4"></i>
            </div>
            <span class="hidden sm:inline">Cart</span>
          </div>
          <div class="w-12 h-0.5 bg-green-500"></div>
          <div class="step active">
            <div class="step-number">2</div>
            <span class="hidden sm:inline">Shipping</span>
          </div>
          <div class="w-12 h-0.5 bg-dark-border"></div>
          <div class="step">
            <div class="step-number">3</div>
            <span class="hidden sm:inline">Payment</span>
          </div>
          <div class="w-12 h-0.5 bg-dark-border"></div>
          <div class="step">
            <div class="step-number">4</div>
            <span class="hidden sm:inline">Confirm</span>
          </div>
        </div>

        <h1 class="text-3xl font-bold mb-8">Shipping Details</h1>

        <div class="grid lg:grid-cols-3 gap-8">
          <!-- Shipping Form -->
          <div class="lg:col-span-2">
            <form
              id="shippingForm"
              onsubmit="submitShippingForm(event)"
              class="bg-dark-card rounded-xl p-6 border border-dark-border"
            >
              <div class="grid md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                  <label for="fullName" class="form-label">Full Name *</label>
                  <input
                    type="text"
                    id="fullName"
                    class="form-input"
                    placeholder="John Doe"
                    required
                  />
                  <p
                    id="fullName-error"
                    class="text-red-400 text-sm mt-1 hidden"
                  ></p>
                </div>
                <div>
                  <label for="email" class="form-label">Email Address *</label>
                  <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="john@example.com"
                    required
                  />
                  <p
                    id="email-error"
                    class="text-red-400 text-sm mt-1 hidden"
                  ></p>
                </div>
                <div>
                  <label for="phone" class="form-label">Phone Number *</label>
                  <input
                    type="tel"
                    id="phone"
                    class="form-input"
                    placeholder="+1 (555) 000-0000"
                    required
                  />
                  <p
                    id="phone-error"
                    class="text-red-400 text-sm mt-1 hidden"
                  ></p>
                </div>
                <div class="md:col-span-2">
                  <label for="address" class="form-label"
                    >Street Address *</label
                  >
                  <input
                    type="text"
                    id="address"
                    class="form-input"
                    placeholder="123 Main Street, Apt 4B"
                    required
                  />
                  <p
                    id="address-error"
                    class="text-red-400 text-sm mt-1 hidden"
                  ></p>
                </div>
                <div>
                  <label for="city" class="form-label">City *</label>
                  <input
                    type="text"
                    id="city"
                    class="form-input"
                    placeholder="New York"
                    required
                  />
                  <p
                    id="city-error"
                    class="text-red-400 text-sm mt-1 hidden"
                  ></p>
                </div>
                <div>
                  <label for="state" class="form-label">State *</label>
                  <input
                    type="text"
                    id="state"
                    class="form-input"
                    placeholder="NY"
                    required
                  />
                  <p
                    id="state-error"
                    class="text-red-400 text-sm mt-1 hidden"
                  ></p>
                </div>
                <div>
                  <label for="zipCode" class="form-label">ZIP Code *</label>
                  <input
                    type="text"
                    id="zipCode"
                    class="form-input"
                    placeholder="10001"
                    required
                  />
                  <p
                    id="zipCode-error"
                    class="text-red-400 text-sm mt-1 hidden"
                  ></p>
                </div>
              </div>

              <div class="flex gap-4 mt-8">
                <a href="cart.html" class="btn btn-secondary">
                  <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
                </a>
                <button type="submit" class="btn btn-primary flex-1">
                  Continue to Payment
                  <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
              </div>
            </form>
          </div>

          <!-- Order Summary -->
          <div class="lg:col-span-1">
            <div
              class="bg-dark-card rounded-xl p-6 border border-dark-border sticky top-24"
            >
              <h2 class="text-xl font-semibold mb-6">Order Summary</h2>
              <div
                id="orderItems"
                class="space-y-4 mb-6 max-h-64 overflow-y-auto"
              ></div>
              <div
                id="orderTotals"
                class="space-y-3 border-t border-dark-border pt-4"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/checkout.js"></script>
    <script src="../js/main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (isCartEmpty()) {
          window.location.href = "cart.html";
          return;
        }

        // Render order items
        const items = getCartItemsWithDetails();
        document.getElementById("orderItems").innerHTML = items
          .map(
            (item) => `
                <div class="flex gap-3">
                    <img src="../${item.product.image}" alt="${
              item.product.name
            }" 
                         class="w-16 h-16 object-cover rounded-lg"
                         onerror="this.src='https://placehold.co/64x64/1a1a1a/666?text=Item'">
                    <div class="flex-1 min-w-0">
                        <p class="font-medium truncate">${item.product.name}</p>
                        <p class="text-sm text-gray-400">Qty: ${
                          item.quantity
                        }</p>
                    </div>
                    <p class="font-semibold">${formatPrice(
                      item.product.price * item.quantity
                    )}</p>
                </div>
            `
          )
          .join("");

        // Render totals
        const totals = getCartTotal();
        document.getElementById("orderTotals").innerHTML = `
                <div class="flex justify-between text-gray-400"><span>Subtotal</span><span>${formatPrice(
                  totals.subtotal
                )}</span></div>
                <div class="flex justify-between text-gray-400"><span>Shipping</span><span class="text-green-400">Free</span></div>
                <div class="flex justify-between text-gray-400"><span>Tax</span><span>${formatPrice(
                  totals.tax
                )}</span></div>
                <div class="flex justify-between text-xl font-bold pt-3 border-t border-dark-border"><span>Total</span><span>${formatPrice(
                  totals.total
                )}</span></div>
            `;

        lucide.createIcons();
      });
    </script>
  </body>
</html>
